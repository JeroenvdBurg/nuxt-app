# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core
trigger:
  batch: true
  branches:
    include:
      - '*'

pool:
  vmImage: 'ubuntu-latest'
variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  Version.Revision: $[counter(format('{0:yyyyMMdd}', pipeline.startTime), 0)]
  VersionMajor: 1
  VersionMinor: 0

name: '$(VersionMajor).$(VersionMinor).$(Date:yy)$(DayOfYear).$(Version.Revision)'


jobs:
  - job: dotNET_Api
    displayName: 'Build .NET API'   

    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET Core'
      inputs:
        packageType: 'sdk'
        version: '6.0.x'

    - task: DotNetCoreCLI@2
      displayName: "Build project"
      inputs:
        command: 'build'
        projects: '**/*.csproj'
        arguments: '--configuration $(buildConfiguration) /p:Version=$(Build.BuildNumber)'

    - task: DotNetCoreCLI@2
      displayName: "Create Web Publish Packages"
      inputs:
        command: 'publish'
        arguments: '--no-build --configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        publishWebProjects: false
        projects: '**/*.csproj'
        zipAfterPublish: true

    - task: PublishPipelineArtifact@1
      displayName: 'Publish Artifacts'
      inputs:
          targetPath: '$(Build.ArtifactStagingDirectory)'
          artifact: 'Api'
          publishLocation: 'pipeline'

  - job: Nuxt_webapp
    displayName: 'Build nuxt webapp'
    variables:
      projectSource: 'frontend'
      workingDir: '$(System.DefaultWorkingDirectory)/$(projectSource)'
    
    steps:
      - task: UseNode@1
        inputs:
            version: '16.x'

      - task: Npm@1
        inputs:
          workingDir: $(projectSource)
          command: 'install'

      - task: Npm@1
        displayName: "Build .Next app"
        inputs:
            command: 'custom'
            workingDir: $(projectSource)
            customCommand: 'run build'
        
      - task: Npm@1
        displayName: "Generate .Next app"
        inputs:
            command: 'custom'
            workingDir: $(projectSource)
            customCommand: 'run generate'
      
      - task: CopyFiles@2
        displayName: "Copy statics"
        inputs:
          SourceFolder: $(workingDir)/.output/public/
          TargetFolder: '$(Build.ArtifactStagingDirectory)/app'
        
      - task: CopyFiles@2
        displayName: "Copy static web app configuration"
        inputs:
          Contents: '$(workingDir)/staticwebapp.config.json'
          TargetFolder: '$(Build.ArtifactStagingDirectory)'


      - task: CopyFiles@2
        displayName: "Copy proxy config"
        inputs:
          SourceFolder: $(workingDir)/api/
          TargetFolder: '$(Build.ArtifactStagingDirectory)/api'

          
      - task: PublishPipelineArtifact@1
        displayName: 'Publish Artifacts'
        inputs:
          targetPath: '$(Build.ArtifactStagingDirectory)'
          artifact: 'WebApp'
          publishLocation: 'pipeline'